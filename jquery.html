<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello jQuery</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div id="example"></div>
<script>
    $(document).ready(function () {
        $("#example").html("<h1>Hello, jQuery!</h1>");
    })
</script>
</body>
</html>
